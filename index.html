<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Guess My Number!</title>
    <link rel="image_src" href="game.png" />
    <meta property="og:image" content="https://live.staticflickr.com/65535/50952614957_1488743626_k.jpg">
    <meta name="description" property="og:description" content="Your task is to guess correct number that is randomly generated!">
    <meta name="author" content="Martin Koller">
  </head>
  <body class="container">
      <!-- Overlay and player -->
      <div class="overlay">
        
        <div class="overlay__welcome">
          <span class="heading">Welcome</span>
          <p class="subheading">
            Enter your nickname and start playing the game! <br />Enjoy!
          </p>
        </div>
        <div class="login">
          <span class="login__nickname">Nickname</span>
          <div class="login__box">
            <input type="text" maxlength="14" class="login__player" />
            <a href="#" class="btn btn--confirm">Enter!</a>
          </div>
        </div>
        
      </div>
      <header>
        <div class="header__box">
          <h1 class="heading">Guess My Number!</h1>
          <p class="between subheading">(Between 1 and 30)</p>
        </div>
      </header>
      <div class="number">
        <p class="number__box">?</p>
      </div>
      <main class="notVisible" >
        <a href="#" class="btn btn--restart">Restart!</a>
        <section class="left">
          <p class="left__message"> &#8595 Your guess &#8595</p>
          <div class="left__box">
            <input type="number" class="left__guess" />
            <a href="#" class="btn btn--check">Check!</a>
          </div>
          <a href="#" class="btn btn--nextround notVisible">New round!</a>
        </section>
        <section class="right">
          <div class="player">
            <p class="player__name">Player name</p>
            <p class="player__score">Score: <span class="score">20</span></p>
            <p class="player__highscore">
              Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </section>
      </main>
      <footer>Made by Martin Koller 2021 &copy;</footer>
    <script src="js/script.js"></script>
  </body>
</html>
